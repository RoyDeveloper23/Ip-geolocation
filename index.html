<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>IP INFO</title>
</head>
<body>
  <main class="container ">
    <form id="form"> 
      <label>
        Ip del usuario
        <input required  id="input" type="text" class="w-100"  placeholder="Introduce aqui la ip">
        <small>Por ejemplo: 54.85.132.205 </small>
      </label>
      <button id="submit">
        buscar informacion de esta IP
      </button>
    </form>
    <div>
      <div class="d-flex justify-content-center mb-3">
        <div class="w-50 d-flex justify-content-center">
          <img id="bandera" class="w-50 rounded-circle" alt="Bandera" >
        </div>
      </div>
      <pre id="results"> 
      </pre>
    </div>
  </main>

  <script src="main.js" ></script>

</html>
